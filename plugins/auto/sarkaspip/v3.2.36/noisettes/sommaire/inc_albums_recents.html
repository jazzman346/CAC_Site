[(#REM)
<!-- 
	Noisette d'affichage des n derniers album publies
	Recoit en argument :
		- lang: pas encore utilise
 -->
]
<B_album>
	<div id="albums_recents" class="planche">
		<h2><:sarkaspip:albums_recents:></h2>
		<ul>
<BOUCLE_album(ARTICLES){id_secteur=#RACINE_SPECIALISEE{galerie}}{par date}{inverse}{0,#CONFIG{sarkaspip_sommaire/max_albums_recents, 5}}>
		<INCLURE{fond=noisettes/album/inc_album_introduction}
			{id_article}
			{1_colonne=#CONFIG{sarkaspip_sommaire/album_1_colonne, 0}}
			{taille_introduction=#CONFIG{sarkaspip_sommaire/intro_album, 200}}
			{pas_pagination=#CONFIG{sarkaspip_sommaire/max_albums_recents, 5}}
			{compteur_boucle=#COMPTEUR_BOUCLE}>
</BOUCLE_album>
		</ul>
	</div>
</B_album>
