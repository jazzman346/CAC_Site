<body  dir="#LANG_DIR">
<div id="container">

	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}{env}{page=breve}>
	</div>
	
	<div id="wrapper">
		<div id="content">
		[(#REM) <!-- affichage de la breve courante --> ]

			<div id="breve" class="article">
				[(#INCLURE{fond=noisettes/breve/inc_breve_description}{id_breve}{editable=oui})]

			</div>
		]

		[(#INCLURE{fond=noisettes/breve/inc_breves_toutes}{ajax}{id_breve})]

	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}{env}{page=breve}{id_secteur=#GET{secteur}}>

	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]

		<INCLURE{fond=noisettes/extra}{env}{page=breve}{id_secteur=#GET{secteur}}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{env}{page=breve}{squelette=#SQUELETTE}>
